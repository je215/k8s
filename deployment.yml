apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
    - host: frontend-service.local  # Use the hostname or IP address
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front-end-service
                port:
                  number: 80
    - host: backend-service.local   # Use the hostname or IP address
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: back-end-service
                port:
                  number: 3000
